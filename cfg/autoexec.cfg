// ---------- FPS SETTINGS ----------
fps_max "0"              // Unlimited FPS (set 300/360 if you get stutters)
fps_max_ui "120"         // Limits FPS in menus

// ---------- NETWORK ----------
rate "1000000"
cl_updaterate "128"
cl_cmdrate "128"

// ---------- MOUSE / INPUT ----------
m_rawinput "1"
sensitivity "2.00"       // CHANGE TO YOUR OWN
zoom_sensitivity_ratio "1.00"

// ---------- VIEWMODEL ----------
viewmodel_presetpos "3"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// ---------- AUDIO ----------
volume "0.55"            // CHANGE TO YOUR OWN
snd_mute_losefocus "0"

// ---------- CAMERA / BOB ----------
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// ---------- HUD ----------
cl_hud_color "1"
cl_showfps "0"

// ---------- BINDS ----------
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "ALT" "+voicerecord"

// ---------- CONFIRM LOAD ----------
echo ">>> CS2 AUTOEXEC LOADED SUCCESSFULLY <<<"
host_writeconfig
